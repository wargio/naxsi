name: "Windows CI Build"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-windows:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        nginx:
          - 1.23.2
          - 1.22.1
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: cmd
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive
        persist-credentials: false
    - name: Windows build
      run: .scripts\ci-windows.bat ${{ matrix.nginx }}